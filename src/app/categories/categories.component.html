<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme py-4 shadow-effect">
            <h3 class="text-center .text-theme-primary">{{Form_status}} Categories</h3>
            <p class="text-center mb-5">You can add new categories from here...</p>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form #categoryForm = 'ngForm' (submit)="onSubmit(categoryForm)">
                        <div class="input-group mb-3">
                            <input type="text" name="category" class="form-control shadow-effect p-2" id="exampleFormControlInput1" placeholder="Add new category" ngModel
                            #newCategory = 'ngModel'
                            required
                            [ngClass]="{ 'is-invalid':newCategory.touched && newCategory.invalid}"
                            
                            [(ngModel)]="input_field_val"
                            >
                            <div class="alert alert-danger" *ngIf ="newCategory.touched && newCategory.invalid">Field is empty</div>
                            <button [disabled]="categoryForm.invalid" class="btn btn-info ms-2 p-2 btn-theme text-white" type="submit" id="button-addon2">{{Form_status}} category</button>
                            <!-- <button type="button" class="btn btn-primary btn-sm ">ADD</button> -->
                        </div>
                    </form>

                 
                
                </div>
            </div>
            <div class="row mt-1">
                <button class="btn btn-warning container col-4 " routerLink = '/'>Back to dashbord</button>
            </div>

            <div class="row mt-5 mb-5">
                <div class="col-md-3">
                    
                </div>
                <div class="col-md-6">
                    <div class="card shadow-effect">
                        <div class="card-body">
                            <table class="table row-border hover">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let category of categoryArray;let i = index'>
                                        <td>{{i+1}}</td>
                                        <td>{{category.data.category}}</td>
                                        <td>
                                            <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category,category.id)">Edit</button>
                                            <button class="btn btn-sm btn-danger ms-2" (click)="onDelete(category.id)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
               </div>
                <div class="col-md-3"></div>
        </div>
    </div>
</div>
